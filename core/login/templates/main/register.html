{% extends 'main/base.html' %}
{% block title %}Register{% endblock %}
  {% block body %}
  <div class="login">
    <div class="login_container">
      <h1>Register</h1>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <input type="email" id="password" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password1" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password2" placeholder="Confirm your password">
        </div>
        <div class="form-group">
          <button type="submit">Register</button>
        </div>
        <div class="form-group">
          <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
        </div>
      </form>
    </div>
</div>
  {% endblock %}
